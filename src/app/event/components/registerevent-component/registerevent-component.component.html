<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<div class="background">
  <div class="title">
    <h1>Registrar evento:</h1>
  </div>
  <div class="body">
    <div class="imgContainer">
      <img [src]="eventImg" alt="user picture" aria-label="Assistant Image" >
      <br>
      <button mat-button class="button">Subir Imagen</button>
    </div>
    <br>
    <div class="inputData">
      <mat-form-field class="inputText">
        <mat-label>Nombre evento</mat-label>
        <input matInput placeholder="Nombre evento">
      </mat-form-field>
      <br>
      <div class="hourdate">
        <mat-form-field class="calendar" appearance="fill">
          <mat-label>Elige una fecha</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="dropdown w-full md:w-18rem">
          <mat-label>Tipo de entrada</mat-label>
          <mat-select [placeholder]="'Tipo de entrada'">
            <mat-option *ngFor="let ticket of typeTickets" [value]="ticket">{{ ticket.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field class="inputText">
        <mat-label>Direcci칩n</mat-label>
        <input matInput placeholder="Direcci칩n">
      </mat-form-field>
      <mat-form-field class="textarea">
        <textarea matInput placeholder="Descripci칩n del evento" rows="2"></textarea>
      </mat-form-field>
      <mat-form-field class="maxcapacity">
        <mat-label>Capacidad m치xima (100)</mat-label>
        <input matInput type="number"  name="maxCapacity" min="0" max="100">
      </mat-form-field>
      <button mat-button class="button">Registrar evento</button>


    </div>

  </div>

</div>
