<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<div class="background">
  <div class="title">
    <h1>Register event:</h1>
  </div>
  <div class="body">
    <div class="imgContainer">
      <img [src]="eventImg" alt="user picture" aria-label="Assistant Image" >
      <br>
      <button mat-button class="button">Upload image</button>
    </div>
    <br>
    <div class="inputData">

      <mat-form-field class="inputText">
        <mat-label>Name Event</mat-label>
        <input matInput placeholder="Name Event">
      </mat-form-field>
      <br>
      <div class="hourdate">
        <mat-form-field class="calendar" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="dropdown w-full md:w-18rem">
          <mat-label>Type of ticket</mat-label>
          <mat-select [placeholder]="'Type of ticket'">
            <mat-option *ngFor="let ticket of typeTickets" [value]="ticket">{{ ticket.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field class="inputText">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address">
      </mat-form-field>
      <mat-form-field class="textarea">
        <textarea matInput placeholder="Event description" rows="2"></textarea>
      </mat-form-field>
      <mat-form-field class="maxcapacity">
        <mat-label>Max Capacity</mat-label>
        <input matInput type="number"  name="maxCapacity" min="0" max="100">
      </mat-form-field>
      <button mat-button class="button">Register event</button>


    </div>

  </div>

</div>
