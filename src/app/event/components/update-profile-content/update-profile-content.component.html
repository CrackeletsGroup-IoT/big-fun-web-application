<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

<section class="profile-container">
  <div class="title">
    <h1>DATA UPDATE:</h1>
  </div>

  <div class="content">
    <div class="image-container">
      <img alt="profile-pic" src="https://cdn.discordapp.com/attachments/741537138809634828/1102793369006129182/322322273_892783068561159_928475573701318767_n.jpg">
    </div>

    <div class="info">
      <div class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" [value]="userData.username" [(ngModel)]="userData.username">
      </div>
      <div class="container">
        <h3>Full Name: {{userData.fullname}}</h3>
      </div>
      <div class="container">
        <label for="email">Email:</label>
        <input type="email" id="email" [value]="userData.email" [(ngModel)]="userData.email">
      </div>
      <div class="container">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" [value]="userData.phone" [(ngModel)]="userData.phone">
      </div>
      <div class="container">
        <h3>Dni: {{userData.dni}} </h3>
      </div>
      <div class="button-container flex align-items-center justify-content-center">
        <button class="uptButton" style="width: 140px; height: 45px; border-radius: 25px;" (click)="updateData()">
          <a href="">Save data</a>
        </button>
      </div>
    </div>
  </div>
</section>
