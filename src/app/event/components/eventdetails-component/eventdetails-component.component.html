<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<div class="background">
  <div class="title">
    <h1>{{currentEvent.name}}</h1>
  </div>
  <div class="body">
    <div class="imgContainer">
      <img [src]="currentEvent.img" alt="user picture" aria-label="Event Image" >
    </div>
    <br>

    <div class="information">
      Date: {{currentEvent.date}}
      <br>
      Hour: {{currentEvent.date}}
      <br>
      Location: {{location}}
      <br>
      Price: {{currentEvent.cost}}
      <br>
      Capacity: {{currentEvent.aforo}}
      <br>
      <button (click)="buy()" mat-button class="button">Buy</button>
    </div>
  </div>

</div>
