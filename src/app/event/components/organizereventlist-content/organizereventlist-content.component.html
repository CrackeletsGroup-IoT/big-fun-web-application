<div class="background">

  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

  <div class="title">
    <h1>Mis eventos activos</h1>
  </div>

  <mat-card appendOnly itemSize="50" class="example-viewport">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 textos">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Nombre del evento </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> Dia </th>
        <td mat-cell *matCellDef="let element"> {{element.day}} </td>
      </ng-container>

      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> Mes </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>


  <div class="footer " >

    <div class="left">
      <div class="example-label">
        <div class="example-button-row">
          <button mat-raised-button>Registrar evento</button>
        </div>
      </div>
    </div>

    <div class="rights ">
      <div class="example-label">
        <div class="example-button-row">
          <button mat-raised-button>Historial de evento</button>
        </div>
      </div>
    </div>

  </div>

</div>
