<div>
  <mat-toolbar color="" class="mat-elevation-z5">
    <span><img src="assets/TheBigFun.png"></span>
    <span>The Big Fun</span>

    <div class="spacer"></div>

    <a *ngIf="!isLoggedIn" routerLink="/signUp" mat-button>Sign Up</a>
    <a routerLink="/aboutUs" mat-button>About Us</a>

    <ng-container *ngIf="isLoggedIn">
      <ng-container *ngIf="userType === 'attendee'">
        <a routerLink="/events" mat-button>Events</a>
      </ng-container>

      <ng-container *ngIf="userType === 'organizer'">
        <a routerLink="/events" mat-button>Events</a>
        <a routerLink="/eventRegister" mat-button>Register Event</a>
      </ng-container>

      <a routerLink="/userProfile" mat-button>Profile</a>
    </ng-container>
  </mat-toolbar>
</div>
