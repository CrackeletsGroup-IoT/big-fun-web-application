<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- Contenido -->
<div class="background">
  <div class="title">
    <h1>POPULAR EVENTS</h1>
  </div>

  <tbody *ngIf="loading">
  <tr>
    <td class="text-center" colspan="10">
      <i class="fas fa-sync fa-spin"></i> Cargando...
    </td>
  </tr>
  </tbody>

  <div class="grid-container">
    <div *ngFor="let event of events" class="card">
      <div class="card-image">
        <img [src]="event.imageUrl" [alt]="event.name">
      </div>
      <div class="card-title eventName">{{ event.name }}</div>
      <div class="card-action">
        <a [routerLink]="['/eventDetail',event.id]">
          <button mat-button class="event-button">View details</button>
        </a>

      </div>
    </div>
  </div>
</div>
